<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages" style="margin: 15px 0; padding: 10px; background-color: #fef3c7; border: 1px solid #facc15; border-radius: 8px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="page-box">
        <h1>로그인</h1>
        <form method="POST" action="/login">
            <label>아이디</label>
            <input type="text" name="username" required>

            <label>비밀번호</label>
            <input type="password" name="password" required>

            <button type="submit">로그인</button>
        </form>

        <div class="find-account">
            <a href="/find_account" class="action-button">아이디/비밀번호 찾기</a>
        </div>
        
        <a href="/" class="back-button">← 메인으로</a>
    </div>
</body>
</html>
