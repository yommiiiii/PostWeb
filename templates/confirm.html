<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="page-box">
        <h1>비밀번호 확인</h1>
        <p>이 글은 비밀글입니다. 수정, 삭제 또는 열람하려면 비밀번호를 입력하세요.</p>

        <form method="POST" 
              action="{% if action == 'view' %}/check_password/{{ post_id }}/view{% else %}{{ url_for('check_password', post_id=post_id, action=action) }}{% endif %}">

            <label>게시글 비밀번호</label>
            <input type="password" name="password" required>
            <button type="submit">확인</button>
        </form>

        <a href="/post/{{ post_id }}" class="back-button">← 돌아가기</a>
    </div>
</body>
</html>
