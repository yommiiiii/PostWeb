<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-box">
        <h1>아이디/비밀번호 찾기</h1>

        <form method="POST" action="/find_account">
            <label>이름</label>
            <input type="text" name="name" required>

            <button type="submit" name="find_id">아이디 찾기</button>
        </form>

        <form method="POST" action="/find_account">
            <label>이름</label>
            <input type="text" name="name" required>

            <label>아이디</label>
            <input type="text" name="username" required>

            <button type="submit" name="find_password">비밀번호 찾기</button>
        </form>

        <a href="/login" class="back-button">← 로그인 화면으로</a>
    </div>
</body>
</html>
